<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Post</title>
</head>
<body>
    <a href="/profile/{{user}}/myposts">
        <button class="btn btn-primary mt-2 ml-2" style="margin-left: 8px;">Back</button>
    </a>
    <div class="d-flex justify-content-center">

        <form  enctype="multipart/form-data" class="d-flex flex-column" method="post">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="">Post Image</label>
                <input name="image" type="file" class="form-control mt-2">
            </div>
            <div class="form-group mt-2">
                <label for="">Post Title</label>
                <input name="title"type="text" class="form-control mt-2">
            </div>
            <div class="from-group mt-2">
                <label for="">Post Description</label>
                <textarea  class="form-control mt-2"name="desc" rows="3"style="resize: none;"></textarea>
            </div>
            <button class="btn btn-primary mt-2 align-self-center px-3">Submit</button>
        </form>
    </div>
</body>
</html>
